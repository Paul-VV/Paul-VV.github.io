<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wanted Design System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="scene" data-view="lobby">
      <div class="arcade-room" aria-hidden="true">
        <div class="arcade-lights"></div>
      </div>
      <section class="cabinet">
        <div class="cabinet-body">
          <div class="screen">
            <div class="scanline"></div>
            <h1>Paul Vezhdel</h1>
            <h2 class="screen-title"><span>Insert Coin to Start</span></h2>
          </div>
          <div class="coin-panel">
            <button class="coin-button" type="button" aria-label="Insert coin to continue">
              <span class="coin-slot">
                <span class="slot"></span>
              </span>
              <span class="coin-drop" aria-hidden="true"></span>
              <span class="coin-text">
                <span class="coin-value">25Â¢</span>
                Insert Coin
              </span>
            </button>
          </div>
          <div class="control-panel">
            <div class="player right">
              <div class="joystick"></div>
              <div class="button-grid">
                <span class="button"></span>
                <span class="button"></span>
                <span class="button"></span>
                <span class="button"></span>
                <span class="button"></span>
                <span class="button"></span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="floating-lights" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <section class="next-screen" aria-live="polite">
        <h1>Welcome Player One</h1>
        <p>The cabinet boots up. Your next screen can live here.</p>
        <button class="return-button" type="button">Back to Lobby</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
