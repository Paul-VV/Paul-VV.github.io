<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wanted Design System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="scene">
      <div class="arcade-room" aria-hidden="true">
        <div class="room-glow"></div>
        <div class="neon-strip top"></div>
        <div class="neon-strip bottom"></div>
      </div>

      <section class="cabinet">
        <div class="cabinet-top"></div>
        <div class="cabinet-body">
          <div class="screen">
            <div class="scanline"></div>
            <h1>Paul Vezhdel</h1>
            <p class="subtitle">Deluxe Arcade Cabinet</p>
            <div class="equalizer" aria-hidden="true">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="controls">
            <div class="joystick"></div>
            <div class="buttons">
              <span class="btn-dot"></span>
              <span class="btn-dot"></span>
              <span class="btn-dot"></span>
            </div>
          </div>
        </div>
        <div class="cabinet-base"></div>
      </section>

      <div class="floating-lights" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </main>
  </body>
</html>
