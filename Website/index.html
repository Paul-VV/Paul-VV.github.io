<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wanted Design System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="scene">
      <header class="mast">
        <p class="badge">Wanted</p>
        <h1>Laser Blackout</h1>
        <p class="subhead">
          A minimal, high-contrast splash built on the Wanted design system.
        </p>
        <div class="actions">
          <a class="btn primary" href="#">Enter</a>
          <a class="btn ghost" href="#">Read Brief</a>
        </div>
      </header>

      <section class="tagline">
        <div class="tagline-block">
          <span class="label">System</span>
          <span class="value">Wanted v0.1</span>
        </div>
        <div class="tagline-block">
          <span class="label">Palette</span>
          <span class="value">Obsidian / Laser / Ice</span>
        </div>
        <div class="tagline-block">
          <span class="label">Mode</span>
          <span class="value">Splash Art</span>
        </div>
      </section>

      <div class="lasers" aria-hidden="true">
        <span class="laser one"></span>
        <span class="laser two"></span>
        <span class="laser three"></span>
        <span class="laser four"></span>
        <span class="laser five"></span>
      </div>

      <div class="orb" aria-hidden="true"></div>
    </main>
  </body>
</html>
